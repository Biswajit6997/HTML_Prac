<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css filter</title>
    <style>
        .img1{
            /* filter: blur(10px); */
            /* filter: opacity(343px); */
            filter: brightness(114%),contrast(4.5%);
            /* filter: invert(1); */
        }
        .img2{
            filter: grayscale(70%);
        }
    </style>
</head> 
<body>
    <div class="container">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs2CnOELlxhyo--euC-YPrzpjjRy7QyGU3Tg&usqp=CAU" alt="">

        <img class="img2" src="https://media.istockphoto.com/id/883676544/photo/chris-ross.jpg?s=2048x2048&w=is&k=20&c=E62N7V1I-V1Sr4Pi-2UW4Y2XSi1_YyICqP9gZ_LV4E0= " height="344px" width="344px" alt="">
    </div>
</body>
</html>
