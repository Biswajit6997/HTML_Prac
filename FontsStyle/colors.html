<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
       
      .unselectable {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        color: #cc0000;
      }
        h1{
            color: darkred;
        }
        p{
            color: #311474;
            color: rgb(25, 210, 53);
            /* rgba means red green blue and abasity or thickness in the color */
            color: rgba(18, 86, 180, 0.5);
        }


    </style>
</head>
<body>
    <h1>Color Proerty in CSS</h1>
    <p class="unselectable ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi rem recusandae mollitia nobis voluptatum necessitatibus enim culpa perferendis amet earum.</p>

</body>
</html>
